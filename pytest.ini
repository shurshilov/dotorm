[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests (no database required)
    integration: Integration tests (requires PostgreSQL)
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
addopts = -v --tb=short
